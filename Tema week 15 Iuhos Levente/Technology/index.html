<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Buttons with Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-auto">
          <button class="btn btn-primary">HOME</button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">ABOUT US</button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">CONTACT</button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">COMPANY</button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">SERVICES</button>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <p class="firstP">TechCorporate</p>
        </div>
        <div class="col-3">
          <p class="secondP">Free PSD Website Template</p>
        </div>
        <div class="col-3">
          <p class="thirdP"></p>
        </div>
        <div class="col-3">
          <p class="thirdP">Tel xxx xxxxxxxx <br />Mail: info@domain.com</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12"></div>
      </div>
    </div>
  </body>
</html>
