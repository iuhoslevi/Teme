<!DOCTYPE html>
<html>
  <head>
    <title>Contact | Iuhos Levente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-md navbar-light">
        <a href="about.html"><img src="logo.png" class="logo" alt="Logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link" href="contact.html">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container site-content">
      <h1>Contact Me</h1>
      <div class="row">
        <div class="col-md-6">
          <p>Email: <a href="mailto:mail@yahoo.com">Email@yahoo.com</a></p>
          <p>Phone: 0740123456</p>
        </div>
        <div class="col-md-6">
          <form name="general form v1">
            <div class="form-group">
              <label>First name</label>
              <input
                type="text"
                name="first-name"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input
                type="text"
                name="last-name"
                required
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" required class="form-control" />
            </div>
            <div class="form-group">
              <label>Comments</label>
              <textarea
                class="form-control"
                name="comments"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container text-center">
        <p>
          Find me on <a href="https://ro-ro.facebook.com/">Facebook</a>,
          <a href="https://www.instagram.com/">Instagram</a>, and
          <a href="https://twitter.com/?lang=ro">Twitter</a>,
        </p>
      </div>
      <div class="container text-center">
        <p class="small">&copy; <span id="year"></span>, My Company</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
