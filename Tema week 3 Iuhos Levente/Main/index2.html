<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <header>
      <div id="firstm">Contact us</div>
      <div id="secondm">Feel free to contact us</div>
    </header>
    <div class="container">
      <div class="form">
        <form>
          <label for="name">Name</label>
          <br />
          <input type="text" name="name" placeholder="Enter name" />
          <br />
          <br /><label for="email">Email</label>
          <br />
          <input type="text" name="email" placeholder="Enter email" />
          <br />
          <br /><label for="subject">Subject</label>
          <br />
          <input type="text" name="subject" placeholder="Enter subject" />
          <br />
          <br />
          <button id="button">Submit</button>
        </form>
        <div class="message">
          <label for="message">Message</label>
          <br />
          <textarea
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
        </div>
      </div>
    </div>
    <footer>Or find us on social media</footer>
    <br />
    <ul>
      <li><a href="url">Facebook</a></li>
      <li><a href="url">Twitter</a></li>
      <li><a href="url">Instagram</a></li>
    </ul>
  </body>
</html>
