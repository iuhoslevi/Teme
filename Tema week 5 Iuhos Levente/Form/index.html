<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
        
    </head> 
    </head>
    <body>
        <header>
            <h1 id="firstm">Contact us</h1>
            <h1 id="secondm">Feel free to contact us</h1>
        </header>
        <div class="container">
            <div class="form">
                <form>
                    <label for="name">First name</label> 
                    <br>
                    <input type="text" id="fName" name="name" placeholder="Enter first name">
                    <br>
                    <br>
                    <label for="name">Last name</label> 
                    <br>
                    <input type="text" id="lName" name="name" placeholder="Enter last name">
                    <br>
                    <br>
                    <label id=gender for="gender">Gender</label> 
                    <br>
                    <input type="radio" id="genderM" name="gender">
                    <label for="gender">M</label> 
                    <input type="radio" id="genderF" name="gender">
                    <label for="gender">F</label>
                </form>
                <div class="message">
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" name="message" placeholder="Message"></textarea>
                    <br>
                    <button id="button">Submit</button>
                </div>
               
            </div>

        </div>
        <footer>Or find us on social media</footer>
        <br>
        <ul>
            <li><a href="url">Facebook</a></li>
            <li><a href="url">Twitter</a></li>
            <li><a href="url">Instagram</a></li>
        </ul>
        <script src="script.js"></script>
    </body>
</html>
